<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Directions Service</title>
  <style>
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
    #map {
      height: 100%;
    }

    /* Optional: Makes the sample page fill the window. */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #floating-panel {
      position: absolute;
      top: 10px;
      left: 25%;
      z-index: 5;
      background-color: #fff;
      padding: 5px;
      border: 1px solid #999;
      text-align: center;
      font-family: 'Roboto', 'sans-serif';
      line-height: 30px;
      padding-left: 10px;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    var ac = {lat: 43.663460, lng: -79.400550};
    var robarts = {lat: 43.664184, lng: -79.398498};
    var st_george = {lat: 43.668264, lng: -79.400078};
    var bahen = {lat: 43.659779, lng: -79.396848};

    var trips = [
      [st_george, bahen], // Main use case
      [{lat: 43.655024, lng: -79.582341}, {lat: 43.791487, lng: -79.418304}],
      [{lat: 43.818559, lng: -79.636488}, {lat: 43.636729, lng: -79.574666}],
      [{lat: 43.652630, lng: -79.665950}, {lat: 43.742212, lng: -79.435399}],
      [{lat: 43.671459, lng: -79.505081}, {lat: 43.748392, lng: -79.358204}],
      [{lat: 43.712475, lng: -79.645364}, {lat: 43.654343, lng: -79.388032}],
      [{lat: 43.792916, lng: -79.381485}, {lat: 43.643413, lng: -79.483430}],
      [{lat: 43.735344, lng: -79.262770}, {lat: 43.621048, lng: -79.586360}],
      [{lat: 43.751637, lng: -79.585673}, {lat: 43.803572, lng: -79.356783}],
      [{lat: 43.698660, lng: -79.523859}, {lat: 43.637071, lng: -79.498464}]
    ]

    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 1,
        center: {lat: 43.6628917, lng: -79.4044111}
      });

      for (var i = 0; i < 2; i++) {
        directionsService = new google.maps.DirectionsService;
        directionsDisplay = new google.maps.DirectionsRenderer;
        directionsDisplay.setMap(map);
        start = trips[i][0];
        end = trips[i][1];
        calculateAndDisplayRoute(directionsService, directionsDisplay, start, end);
      }
      // Define the symbol, using one of the predefined paths ('CIRCLE')
      // supplied by the Google Maps JavaScript API.
      var lineSymbol = {
        path: google.maps.SymbolPath.CIRCLE,
        scale: 8,
        strokeColor: '#393'
      };
      // locations

      const request = async () => {
        const response = await fetch('http://localhost:8080/livelocation');
        const json = await response.json();

        var parsedLocations = [];
        json[0].recent_coords.forEach(function (element) {
          var parsedObj = {};
          Object.keys(element).forEach(function (key) {
            parsedObj[key] = Number(element[key]);
          });

          parsedLocations.push(parsedObj);
        });

        // Create the polyline and add the symbol to it via the 'icons' property.
        var line = new google.maps.Polyline({
          path: parsedLocations,
          icons: [{
            icon: lineSymbol,
            offset: '100%'
          }],
          map: map,
          strokeWeight: 0
        });
        animateCircle(line);

      };

      request();
    }

    function calculateAndDisplayRoute(directionsService, directionsDisplay, start, end) {
      directionsService.route({
        origin: start,
        destination: end,
        travelMode: 'DRIVING'
      }, function (response, status) {
        if (status === 'OK') {
          directionsDisplay.setDirections(response);
        } else {
          window.alert('Directions request failed due to ' + status);
        }
      });
    }

    function getDate() {
      var d = new Date();
      var time = d.getHours() + ':' + d.getMinutes() + ':' + d.getSeconds();
      return time;
    }

    // Use the DOM setInterval() function to change the offset of the symbol
    // at fixed intervals.
    function animateCircle(line) {
      var timesRun = 0;
      var count = 0;
      var interval = window.setInterval(function () {
        timesRun += 1;

        if (timesRun === 150) {
          parent.postMessage({text: "Truck has diverged from its original route", key: getDate()}, "*");
        }

        if (timesRun === 199) {
          clearInterval(interval);
          parent.postMessage({text: "Truck has stopped", key: getDate()}, "*");
          setTimeout(() => {parent.postMessage({text: "The metal weight has decreased to 400lb  ", key: getDate()}, "*");}, 3000);
        }
        count = (count + 1) % 200;
        var icons = line.get('icons');
        icons[0].offset = (count / 2) + '%';
        line.set('icons', icons);
      }, 100);
    }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBC5G2JL3-rH0BsTMjVBJGFHEcis5iFfXY&callback=initMap">
    </script>
</body>

</html>
